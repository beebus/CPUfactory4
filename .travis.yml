language:       cpp

matrix:
  include:
    # / Linux Clang
    - os: linux
      compiler: clang
      addons:
        apt:
          packages: 
            - freeglut3-dev 
            - libxi-dev
            - libxmu-dev

    - os: osx
      osx-image: xcode9.1
      compiler: clang
      addons:
        homebrew:
          packages:
            - freeglut

before_install:
  - mkdir deps
  - git clone https://github.com/libglui/glui deps/glui
  - cd deps && make
  - sudo cp deps/glui/lib/libglui.a /usr/local/lib
  - sudp cp deps/glui/include/glui.h /usr/local/include
  - pip install --user cpp-coveralls

script:
  - make
